<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamma Exposure Analysis</title>
    <meta name="description"
        content="Index Gamma Exposure Analysis — Nifty, BankNifty, Sensex option chain analytics dashboard" />
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" defer></script>
</head>

<body>

    <div id="app" class="macos-layout">

        <!-- ── Main ───────────────────────────────────────────── -->
        <div id="main">

            <!-- macOS Style Sleek Top Bar -->
            <header id="topbar">
                <div class="topbar-left">
                    <div class="logo-minimal">GE</div>
                    <button class="btn-macos-fetch" id="btn-fetch-all">
                        <div class="status-dot-small" id="fetch-status-dot"></div>
                        Fetch Live
                    </button>
                    <button class="btn-macos-compare" id="btn-toggle-compare">
                        <div class="status-dot-small" id="compare-status-dot"></div>
                        Compare
                    </button>
                </div>

                <div class="topbar-right">
                    <div class="unified-controls">
                        <select id="index-select" class="macos-select">
                            <option value="Nifty">Nifty</option>
                            <option value="BankNifty">BankNifty</option>
                            <option value="Sensex">Sensex</option>
                        </select>
                        <div class="control-divider"></div>
                        <select id="select-expiry" class="macos-select">
                            <option value="">Select Expiry</option>
                        </select>
                        <div class="control-divider"></div>
                        <select id="select-file" class="macos-select">
                            <option value="">Select Date</option>
                        </select>
                        <select id="select-file-2" class="macos-select" style="display:none">
                            <option value="">Compare With...</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div id="page-content">
                <!-- Dashboard injected here -->
            </div>

        </div><!-- /#main -->

    </div><!-- /#app -->

    <!-- Toast container -->
    <div id="toast-container"></div>

    <!-- JS Modules -->
    <script src="/js/api.js?v=2"></script>
    <script src="/js/state.js?v=2"></script>
    <script src="/js/charts.js?v=2"></script>
    <script src="/js/dashboard.js?v=2"></script>
    <script src="/js/data-management.js?v=2"></script>
    <script src="/js/app.js?v=2"></script>

</body>

</html>
